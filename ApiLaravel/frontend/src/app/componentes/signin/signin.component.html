<div class="row">
    <div class="col-md-4 mx-auto">
        <div class="card">
            <div class="card-header">
                Iniciar Sesion
            </div>
            <div class="card-body">
                <form (submit)="signIn()">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="user.login" name="login" class="form-control" placeholder="login" required autofocus>
                    </div>
                    <div class="form-group">
                        <input type="password" [(ngModel)]="user.password" name="password" class="form-control" placeholder="Password" required>
                    </div>
                    <button class="btn btn-success btn-block">
                        Iniciar Sesion
                    </button>
                </form>
                <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
            </div>
        </div>
    </div>
</div>
