    @if(!servicio.actualizarEmpleado){
    <div id="columnasFormularioCrear" class="col-sm-8" >
      <br>
      <h2 class="text-center ">CREAR TAREA:</h2>
      <form class="form-horizontal">
        <div class="form-group">
          <label for="dni" class="control-label col-sm-2"> Dni </label>
          <div class="col-sm-10">
            <input type="text" id="dni" placeholder="Introduce Dni ..." class="form-control" [(ngModel)]="servicio.formularioEmpleado.dni" [ngModelOptions]="{standalone: true}">
          </div>
        </div>
        <br>
        <div class="form-group">
          <label for="nombre_completo" class="control-label col-sm-2"> Nombre Completo </label>
          <div class="col-sm-10">
            <input type="text" id="nombre_completo" placeholder="Introduce nombre completo" class="form-control" [(ngModel)]="servicio.formularioEmpleado.nombre_completo" [ngModelOptions]="{standalone: true}">
          </div>
        </div>
        <br>
        <div class="form-group">
          <label for="login" class="control-label col-sm-2"> login </label>
          <div class="col-sm-10">
            <input type="text" id="login" placeholder="Introduce login ..." class="form-control" [(ngModel)]="servicio.formularioEmpleado.login" [ngModelOptions]="{standalone: true}">
          </div>
        </div>
        <br>
        <div class="form-group">
          <label for="password" class="control-label col-sm-2"> password </label>
          <div class="col-sm-10">
            <input type="text" id="password" placeholder="Introduce password ..." class="form-control" [(ngModel)]="servicio.formularioEmpleado.password" [ngModelOptions]="{standalone: true}">
          </div>
        </div>
        <br>
        <div class="form-group">
          <div class="col-sm-10 col-sm-offset-2">
            <input type="submit" value="Guardar" class="btn btn-success" (click)="servicio.crearEmpleado()">
          </div>
        </div>
      </form>   
    </div>
    }
</div>
